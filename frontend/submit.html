<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Policy - VOTE</title>
  <link rel="icon" type="image/png" href="https://prigoana.com/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <img src="https://prigoana.com/favicon.png" alt="Logo">
        VOTE
      </a>
      <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/submit.html">Submit</a>
        <a href="/admin.html" id="admin-link" style="display: none;">Admin</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div style="max-width: 600px; margin: 0 auto;">
      <h1>Submit Policy</h1>
      <p>Propose a new school policy idea for review.</p>

      <div class="alert alert-warning" style="margin-bottom: 1.5rem;">
        <strong>Notice:</strong> Policies are submitted to the Student Union and must be approved by school administration and the school board.
      </div>

      <div id="alert-container"></div>

      <div class="card">
        <form id="policy-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input 
              type="text" 
              id="title" 
              name="title" 
              placeholder="e.g., Implement 4-Day School Week"
              minlength="10"
              maxlength="200"
              required
            >
            <small>10-200 characters</small>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              id="description" 
              name="description" 
              placeholder="Explain your policy idea in detail..."
              minlength="50"
              maxlength="2000"
              required
            ></textarea>
            <small>50-2000 characters</small>
          </div>

          <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
            <button type="submit" class="btn btn-primary">Submit Policy</button>
            <a href="/dashboard.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/submit.js"></script>
</body>
</html>
