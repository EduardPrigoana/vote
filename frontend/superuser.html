<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superuser</title>
  <link rel="icon" type="image/png" href="https://prigoana.com/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script defer data-domain="vote.prigoana.com" src="https://plausible.canine.tools/js/script.hash.outbound-links.pageview-props.tagged-events.js"></script>
  <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/dashboard" class="logo">Vote Super</a>
      <nav>
        <a href="/dashboard">Policies</a>
        <a href="/admin">Admin</a>
        <a href="/superuser">Superuser</a>
        <button id="theme-toggle" onclick="toggleTheme()"></button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>User Management</h1>
      <p>Create and manage login codes.</p>
    </div>

    <div id="alert-container"></div>

    <div class="card" style="margin-bottom: 2rem;">
      <h2>Create User</h2>
      <form id="create-user-form">
        <div class="grid grid-3">
          <div class="form-group">
            <label for="login-code">Code</label>
            <input 
              type="text" 
              id="login-code" 
              placeholder="CLASS2024" 
              required
              pattern="[A-Za-z0-9]+"
              title="Alphanumeric only"
            >
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
              <option value="student">Student</option>
              <option value="admin">Admin</option>
              <option value="superuser">Superuser</option>
            </select>
          </div>

          <div class="form-group">
            <label for="is-active">Status</label>
            <select id="is-active" required>
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <div id="users-container" class="loading">Loading...</div>
  </main>

  <div id="edit-modal" style="display: none;">
    <div class="modal-content">
      <h3>Edit User</h3>
      <form id="edit-user-form">
        <input type="hidden" id="edit-user-id">
        
        <div class="form-group">
          <label for="edit-login-code">Code</label>
          <input 
            type="text" 
            id="edit-login-code" 
            required
            pattern="[A-Za-z0-9]+"
          >
        </div>

        <div class="form-group">
          <label for="edit-role">Role</label>
          <select id="edit-role" required>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="superuser">Superuser</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-is-active">Status</label>
          <select id="edit-is-active" required>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>

        <div style="display: flex; gap: 0.75rem; justify-content: flex-end;">
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div id="delete-modal" style="display: none;">
    <div class="modal-content">
      <h3>Delete User?</h3>
      <p style="margin-bottom: 1rem; color: var(--muted-foreground);">
        Delete this user?
      </p>
      <div style="background: var(--muted); padding: 1rem; border-radius: calc(var(--radius) - 2px); margin-bottom: 1rem;">
        <strong id="delete-user-code" style="color: var(--foreground);"></strong>
      </div>
      <p style="font-size: 0.875rem; color: var(--muted-foreground); margin-bottom: 1.5rem;">
        Deletes all policies and votes.
      </p>
      <div style="display: flex; gap: 0.75rem; justify-content: flex-end;">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <script src="/js/theme.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/superuser.js"></script>
</body>
</html>
